cd_offset = [0, 2, 3, 50]
cd_origin = "top-center"
cd_title  = "Change directory:"

# create
create_offset = [0, 2, 3, 50]
create_origin = "top-center"
create_title  = ["Create (dir):", "Create:"]

# rename
